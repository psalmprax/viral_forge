events {
    worker_connections 1024;
}

http {
    # Docker DNS resolver - automatically resolves container hostnames
    resolver 127.0.0.11 valid=10s ipv6=off;
    resolver_timeout 5s;

    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$upstream_addr"';

    access_log /var/log/nginx/access.log main;
    error_log /var/log/nginx/error.log warn;

    sendfile        on;
    keepalive_timeout  65;

    # WebSocket Upgrade Map
    map $http_upgrade $connection_upgrade {
        default upgrade;
        ''      close;
    }

    # Relaxed rate limiting zone for production dashboard polling
    limit_req_zone $binary_remote_addr zone=api_limit:10m rate=50r/s;

    server {
        listen 80;
        server_name _;

        # Security Headers
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
        add_header X-Frame-Options "DENY" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;
        # CSP adjusted to allow ws://, external discovery assets (HTTP/HTTPS), and CDNs
        add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://cdn.jsdelivr.net; style-src 'self' 'unsafe-inline'; img-src 'self' data: https: http:; connect-src 'self' ws: wss: http://130.61.26.105:3000 ws://130.61.26.105:3000 ws://130.61.26.105:8000 http://localhost:3000 ws://localhost:3000 http://localhost:8000 ws://localhost:8000 https://cdn.jsdelivr.net https://*.jsdelivr.net;" always;

        # Dedicated WebSocket Handler (No Rate Limit)
        location /api/ws/ {
            proxy_pass http://api:8000/ws/;
            
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host;
            proxy_set_header X-Forwarded-Port $server_port;

            # Disable caching for WebSockets
            proxy_cache_bypass $http_upgrade;
            proxy_no_cache $http_upgrade;
            
            # Timeout adjustments for long-lived connections
            proxy_read_timeout 86400s;
            proxy_send_timeout 86400s;
        }

        # Standard API Handler (Rate Limited)
        location /api/ {
            limit_req zone=api_limit burst=50 nodelay;
            
            # Use trailing slash to strip /api/ prefix automatically
            proxy_pass http://api:8000/;
            
            proxy_http_version 1.1;
            proxy_set_header Host $http_host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host;
            proxy_set_header X-Forwarded-Port $server_port;

            # Longer timeout for slow endpoints (discovery, analysis)
            proxy_read_timeout 300s;
            proxy_send_timeout 300s;
        }

        # Dashboard - Fallback
        location / {
            proxy_pass http://dashboard:3000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
}
